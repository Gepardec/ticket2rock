<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="template.xhtml">

<ui:define name="content">
  <div class="section">
    <h1><h:outputText value="#{msg.bandform_title}" /></h1>
  </div>
  
  <div class="section"> 
    <script type="text/javascript">
      function changeTitle() {
        document.title='it worked';
      }
    </script>
    
	<h:form id="bandForm">
      
	  <fieldset>
		<div class="entry">
			<div class="label"><h:outputLabel for="bandname" value="#{msg.bandform_name}" /></div>
			<div class="input">
				<h:inputText id="bandname" value="#{T2RManagerBean.band.name}"
		      							 required="true" />
		    </div>
		    <span class="errors"><h:message for="bandname" /></span>
		
		</div>

        <div class="entry errors"><h:messages globalOnly="true" /></div>
        
       
		<table align="center" style="border:0;border-bottom:0;border-left:0">
		  <tr style="border:0;border-bottom:0;border-left:0">
		    <td style="border:0;border-bottom:0;border-left:0;text-align:center">
             <h:selectManyListbox id="bandMusikerList" size="8" value="#{T2RManagerBean.bandMusikerList}" 
             immediate="true" valueChangeListener="#{T2RManagerBean.bandMusikerSelected}" 
             binding="#{T2RManagerBean.bandMusikerSelectComponent}" style="width:170px">
               <f:convertNumber/>
               <f:selectItems value="#{T2RManagerBean.bandMusikerSelectItems}" />
             </h:selectManyListbox>
			</td>
			
			<td style="border:0;border-bottom:0;border-left:0;text-align:center">
			   <h:commandButton id="submit" class="button" value="&#60;&#60;"/><br/>
			   <h:commandButton id="submit" class="button" value="&#62;&#62;"/>
			</td>
			<td style="border:0;border-bottom:0;border-left:0;text-align:center"> 
             <h:selectManyListbox id="musikerList" size="8" 
                value="#{T2RManagerBean.musikerList}" immediate="true" 
                valueChangeListener="#{T2RManagerBean.musikerSelected}" 
                binding="#{T2RManagerBean.musikerSelectComponent}" style="width:170px">
               <f:convertNumber/>
               <f:selectItems value="#{T2RManagerBean.musikerSelectItems}" />
             </h:selectManyListbox>
			</td>
		   </tr>
		 </table>  
		<div class="entry">
			<div class="label">&#160;</div>
			<div class="input">
				 <h:commandButton id="submitAdd" class="button" action="#{T2RManagerBean.addBand}" 
							value="#{msg.bandform_save}" rendered="#{not T2RManagerBean.editMode}" />
		         <h:commandButton id="submitUpdate" class="button" action="#{T2RManagerBean.updateBand}" 
		        	value="#{msg.bandform_save}" rendered="#{T2RManagerBean.editMode}" />
			</div>
	    </div>
	  </fieldset>
	  

      
   </h:form>
  
  </div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<p>Definition einer Band. Ein neues Band Entity Bean entsteht.</p>
</ui:define>

</ui:composition>

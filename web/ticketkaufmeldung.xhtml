<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="template.xhtml">

<ui:define name="content">
  <div class="section">
    <h1><h:outputText value="#{msg.ticketkaufmeldung_title}" /></h1>
  </div>
  <div class="section">
    <h:outputText value="#{msg.ticketkaufmeldung_text}" />
  </div>
  
  <div class="section">        
	<h:form id="ticketkaufmeldungForm">
	<fieldset>
		<div class="entry">
			<div class="input">
		         <h:commandButton id="ok" class="button" immediate="true" action="home" 
		        	value="#{msg.ticketkaufmeldung_ok}" />		        		        	
			</div>
	    </div>	
	</fieldset>
   </h:form>
  </div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<p>Die Ticketbestellungen wurden persistiert. Die Ticketkontingente wurde in den ensprechendern Konzerten angepasst.</p>
</ui:define>

</ui:composition>
